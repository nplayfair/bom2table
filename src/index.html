<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>BOM2Table</title>
  </head>
  <body>
    <header>
      <h1>BOM to Table</h1>
    </header>
    <main>
      <section class="upload">
        <h2>Upload BOM csv file</h2>
        <input id="csvFile" type="file" accept=".csv" />
        <hr />
      </section>
      <section>
        <h2>Table</h2>
        <table></table>
      </section>
      <section>
        <h2>Table HTML</h2>
        <!-- <textarea id="markup" cols="30" rows="10"></textarea> -->
        <pre contenteditable=""><code id="markup" class="language-html"></code></pre>
      </section>
      <section>
        <h2>JSON Object</h2>
        <pre contenteditable=""><code id="jsonObject"></code></pre>
      </section>
    </main>

    <script src="./bom2table.js" defer></script>
  </body>
</html>
